<html>
 <body>
  <form>
   Enter pan card:
   <input type='text' id='t1'><br>
    <input type='button' value='check' onclick='validation()'>
  </form>
 </body>
</html>

<script>
 function validation()
{
  var p=document.getElementById('t1').value;
  var pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}";
  if(p.match(pattern))
  {
    alert("valid pan card");
  }
  else
  {
   alert("invalid pan card");
  }
}
</script>
