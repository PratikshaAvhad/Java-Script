<html>
  <body>
   <form>
    Enter age
     <input type='number' placeholder='age 'id='t1'><br>
    Result
     <input type='text' name='t2' id='t2'><br>
     <input type='button' value='ok' onclick='show()'>
   </form>
  </body>
</html>

 <script language='javascript>
  function show()
{
  var a=document.getElementById('t1').value;
  if(a<=0)
    document.getElementById('t2').value='negative age not allowed';
  else if(a>100)
    alert('age greater than 100 not allowed');
  else
    alert('age'=+a);
}
</script>
