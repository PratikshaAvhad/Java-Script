<html>
 <body>
  <form>
   Enter name:
   <input type='text' id='t1'><br>
    <input type='button' value='check' onclick='validation()'>
  </form>
 </body>
</html>

<script>
 function validation()
{
  var n=document.getElementById('t1').value;
  var pattern=/^[a-zA-z ]+$/;
  if(n.match(pattern))
  {
    alert("valid name");
  }
  else
  {
   alert("invalid name");
  }
}
</script>
